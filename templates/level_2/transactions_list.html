<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
      .dangerous {
        background-color: lightpink;
      }
    </style>
    <title>Transactions</title>
  </head>
  <body>
    <main class="container">
      <article>
        <h2>5 transactions to review</h2>
        <table>
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Submit datetime</th>
              <th scope="col">Amount</th>
              <th scope="col">Receiver id</th>
              <th scope="col">Not fraud</th>
            </tr>
          </thead>
          <tbody>
            {% for i in transactions %}

                {% if i.can_be_fraud %}
                <tr class="dangerous">
                  <th style="font-size: x-small">{{i.id}}</th>
                  <td>{{i.submitted_at}}</td>
                  <td>{{i.amount}}</td>
                  <td style="font-size: x-small">{{i.receiver_id}}</td>
                  <td>❌</td>
                </tr>

                {% else %}

            <tr>
              <th style="font-size: x-small">{{i.id}}</th>
              <td>{{i.submitted_at}}</td>
              <td>{{i.amount}}</td>
              <td style="font-size: x-small">{{i.receiver_id}}</td>
              <td>✅</td>
            </tr>
                {% endif %}
            {% endfor %}


          </tbody>
        </table>
      </article>
    </main>
  </body>
</html>
